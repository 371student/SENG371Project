<!DOCTYPE HTML>
<html lang="en" class="no-skrollr">

<head>
	<meta charset="utf-8" />
	<title>-GDA-</title>

	<!-- META TAGS -->
	<meta name="description" content="Growth-Dependency Analyser for UVic SENG 371" />
	<meta name="keywords" content="Software Evolution, Python, Snakefood, Growth Factor, Coupling Factor" />
	<meta name="author" content="Chris Cook, Richard Claus, Sarah Nicholson" />
	<meta name="viewport" content="width=device-width, initial-scale=1, initial-scale=1, user-scalable=no">

	<!-- GOOGLE FONT: Raleway -->
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

	<!-- CSS -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/styles.css">

	<!-- FAVICON -->
	<link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body ng-app="GDAapp" ng-controller="mainController as main" data-0="background-position:0px 0px;" data-150000="background-position:0px -50000px;">

	<!-- PARALLAX TAG -->
	<div id="skrollr-body">

		<main>

			<div ng-view></div>

			<!-- HERO -->
			<div class="section hero">
				<div class="container">
					<div class="row">
						<div class="two-thirds column">
							<h4 class="hero-heading">Enter the URL of a GitHub project written in Python, and we'll show you how the coupling of the project is related to its growth!</h4>
							
							<!-- GITHUB URL SUBMISSION FORM -->
							<form>
								<label for="githubUrlInput">GitHub URL</label>
								<input class="u-full-width" type="url" placeholder="https://github.com/371student/seng371project" id="githubUrlInput">
								<input class="button button-primary" type="submit" value="Start">
							</form>
							<!-- END FORM -->
						</div>
					</div>
				</div>
			</div>

			<!-- RESULTS -->
			<div class="section results">
				<div class="container">
					<div class="row">
						<div class="u-full-width">
							<h2 class="results-multiplier">Repository Data</h2>
	          				<h5 class="results-heading">and associated status</h5>
							<table class="u-full-width">
								<thead>
									<tr>
										<th>Repository Name</th>
										<th>Status</th>
									</tr>
								</thead>
								<tbody ng-repeat="repo in main.repositories">
									<tr>
										<td><a href={{ repo.url }}>{{ repo.name }}</a></td>
										<td>{{ repo.status }}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>

	<!-- ANGULAR.JS SCRIPTS -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="js/app.js"></script>
	<script src="js/app.routes.js"></script>

	<!-- INITIALIZE SKROLLR -->
	<script type="text/javascript" src="js/skrollr.min.js"></script>
	<script type="text/javascript">
		var s = skrollr.init();
	</script>


</body>
</html>
