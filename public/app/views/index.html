<!DOCTYPE HTML>
<html lang="en" class="no-skrollr">

<head>
	<meta charset="utf-8" />
	<title>-GDA-</title>
	
	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- META TAGS -->
	<meta name="description" content="Growth-Dependency Analyser for UVic SENG 371" />
	<meta name="keywords" content="Software Evolution, Python, Snakefood, Growth Factor, Coupling Factor" />
	<meta name="author" content="Chris Cook, Richard Claus, Sarah Nicholson" />
	<meta name="viewport" content="width=device-width, initial-scale=1, initial-scale=1, user-scalable=no">

	<!-- GOOGLE FONT: Raleway -->
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/skeleton.css">
	<link rel="stylesheet" href="assets/css/styles.css">

	<!-- FAVICON -->
	<link rel="icon" type="image/png" href="assets/images/favicon.png">

	<!-- ANGULAR AND ANGULAR-ROUTE CDN -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>

	<!-- CONTROLLERS -->
	<script src="app/controllers/mainCtrl.js"></script>

	<!-- SERVICES -->
	<script src="app/services/repoService.js"></script>

	<!-- MAIN ANGULAR APP -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>

</head>
<body ng-app="GDAapp" ng-controller="mainController as main" data-0="background-position:0px 0px;" data-150000="background-position:0px -50000px;">

	<!-- PARALLAX TAG -->
	<div id="skrollr-body">

		<main>

			<!-- NG-VIEW INJECTION -->
			<div ng-view></div>
			<div class='chart'></div>


		</main>
	</div>

	<!-- INITIALIZE SKROLLR -->
	<script type="text/javascript" src="assets/libs/skrollr.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script type="text/javascript">
		var s = skrollr.init({          
		mobileCheck: function() {
		    return false;
		}
	   	});

var margin = {top: 200, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 960- margin.top - margin.bottom;

var parseDate = d3.time.format("%Y%m%d").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.temperature); });

var svg = d3.select(".chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("app/views/pages/data.json", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));



  var line_name = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.date, temperature: +d[name]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    d3.min(line_name, function(c) { return d3.min(c.values, function(v) { return v.temperature; }); }),
    d3.max(line_name, function(c) { return d3.max(c.values, function(v) { return v.temperature; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")

  var city = svg.selectAll(".city")
      .data(line_name)
    .enter().append("g")
      .attr("class", "city");

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  city.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
});

</script>

</body>
</html>
